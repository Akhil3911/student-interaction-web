<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Student Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#ff6a00] to-[#ee0979] min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-[#ff6a00] mb-6">Create Your Account</h2>
    
    <form action="/signup" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Full Name</label>
        <input type="text" name="name" required 
          class="w-full px-4 py-2 mt-1 border-2 border-[#ff6a00] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ee0979]"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" name="email" required 
          class="w-full px-4 py-2 mt-1 border-2 border-[#ff6a00] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ee0979]"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" name="password" required 
          class="w-full px-4 py-2 mt-1 border-2 border-[#ff6a00] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ee0979]"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Confirm Password</label>
        <input type="password" name="confirm_password" required 
          class="w-full px-4 py-2 mt-1 border-2 border-[#ff6a00] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ee0979]"/>
      </div>

      <button type="submit" 
        class="w-full bg-[#ff6a00] hover:bg-[#ee0979] text-white font-bold py-2 rounded-lg transition-all">
        Sign Up
      </button>

      <p class="text-sm text-center mt-4 text-gray-600">
        Already have an account?
        <a href="login.html" class="text-[#ee0979] hover:underline font-semibold">Login here</a>
      </p>
    </form>
  </div>

</body>
</html>

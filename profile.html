<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e3f2fd;
            color: #212529;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-container {
            width: 60%;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-pic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007bff;
            object-fit: cover;
            cursor: pointer;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .remove-btn:hover {
            background: #b71c1c;
        }
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }
        .profile-bio {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ‘¤ Student Profile</h1>
    </header>

    <div class="profile-container">
        <div class="profile-pic-container">
            <img id="profilePic" src="default-avatar.png" class="profile-img" alt="Profile Picture">
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <button class="remove-btn" onclick="removeProfilePic()">Remove Picture</button>
        </div>
        
        <h2 class="profile-name" id="studentName">Student Name</h2>
        <textarea id="studentBio" class="profile-bio" rows="3" placeholder="Write something about yourself..."></textarea>
        <button class="btn" onclick="updateProfile()">Save Profile</button>
    </div>

    <script>
        let userName = localStorage.getItem("studentUserName") || "Student Name";
        document.getElementById("studentName").innerText = userName;

        function updateProfile() {
            let bio = document.getElementById("studentBio").value;
            localStorage.setItem("studentBio", bio);
            alert("Profile updated successfully!");
        }

        document.getElementById("profilePic").addEventListener("click", function() {
            document.getElementById("fileInput").click();
        });

        document.getElementById("fileInput").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("profilePic").src = e.target.result;
                localStorage.setItem("profilePic", e.target.result);
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        function removeProfilePic() {
            document.getElementById("profilePic").src = "user.png";
            localStorage.removeItem("profilePic");
        }

        window.onload = function() {
            let savedPic = localStorage.getItem("profilePic");
            if (savedPic) {
                document.getElementById("profilePic").src = savedPic;
            } else {
                document.getElementById("profilePic").src = "default-avatar.png"; // Default image
            }
            
            if (localStorage.getItem("studentBio")) {
                document.getElementById("studentBio").value = localStorage.getItem("studentBio");
            }
        };
    </script>
</body>
</html>

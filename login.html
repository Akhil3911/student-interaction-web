<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Platform</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        /* Navbar */
        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background 0.3s ease-in-out;
        }
        nav ul li a:hover, nav ul li a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        .login-box {
            background: white;
            padding: 40px;
            width: 420px; /* Increased width */
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .user-icon {
            width: 90px;
            margin-bottom: 15px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 12px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-button {
            background: #ff6a00;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .login-button:hover {
            background: #e65c00;
        }
        .signup-text {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-text a {
            color: #ee0979;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        .social-login button {
            background: white;
            border: none;
            padding: 12px;
            margin: 0 5px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 45px;
            height: 45px;
            transition: 0.3s;
        }
        .social-login button:hover {
            background: #f5f5f5;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-box {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="groups.html">Study Groups</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="login-container">
        <div class="login-box">
            <img src="user.png" alt="User Icon" class="user-icon">
            <h2>Welcome Back</h2>

            <form action="dashboard.html" method="post">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                
                <button type="submit" class="login-button">Login</button>

                <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="google">G</button>
                    <button class="facebook">F</button>
                    <button class="linkedin">in</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const togglePassword = document.querySelector(".toggle-password");
            const passwordInput = document.querySelector("input[type='password']");

            if (togglePassword) {
                togglePassword.addEventListener("click", function () {
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        togglePassword.textContent = "üôà";
                    } else {
                        passwordInput.type = "password";
                        togglePassword.textContent = "üëÅÔ∏è";
                    }
                });
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Student Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffece2;
            color: #212529;
            margin: 0;
            padding: 0;
            transition: 0.3s ease-in-out;
        }
        header {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            background: #ff6a00;
            color: white;
            padding: 12px;
            border-radius: 18px;
            margin: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background: #ee0979;
            align-self: flex-end;
        }

        .input-box {
            display: flex;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ff6a00;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #ff6a00;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #ee0979;
            box-shadow: 0 4px 10px rgba(238, 9, 121, 0.4);
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        .dark-mode .container {
            background: #333;
        }

        .dark-mode .chat-box {
            background: #444;
        }

        .dark-mode input {
            background: #555;
            color: #f8f9fa;
            border-color: #ff9a00;
        }

        .dark-mode button {
            background: #ff9a00;
        }

        .dark-mode header {
            background: #222;
        }

        /* Navbar Styles */
        nav {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
        }

        nav ul li a:hover, 
        nav ul li a.active {
            color: #ffeb3b;
            text-decoration: underline;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .dark-mode nav ul li a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
    <script>
        let userName = localStorage.getItem("studentUserName") || "Anonymous";

        function loadChatHistory() {
            let chatBox = document.getElementById("chatBox");
            let messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
            messages.forEach(msg => {
                displayMessage(msg, false);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayMessage(text, save = true) {
            let chatBox = document.getElementById("chatBox");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "user-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);

            if (save) {
                let messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
                messages.push(text);
                localStorage.setItem("chatHistory", JSON.stringify(messages));
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            let input = document.getElementById("chatInput");
            let message = input.value.trim();
            if (message !== "") {
                let fullMessage = userName + ": " + message;
                displayMessage(fullMessage);
                input.value = "";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("chatInput").focus();
            loadChatHistory();

            if (localStorage.getItem('darkMode') === "true") {
                document.body.classList.add('dark-mode');
            }
        });

        document.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</head>
<body>

        <ul>

            <li><a href="resources.html">Resources</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
   

    <div class="container">
        <h2>ðŸŽ‰ Connect with Fellow Students</h2>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="chatInput" placeholder="âœï¸ Type a message...">
            <button onclick="sendMessage()">ðŸš€ Send</button>
        </div>
    </div>
</body>
</html>
